{% extends 'common/base.html' %}

{% block content %}
    <ul class="video_list">
        {% for video in videos %}
            <li class="video_item">
              <div class="item_content">
                <a href="https://www.youtube.com/watch?v={{ video.youtube_id }}" class="item_title" target="_blank">{{ video.title }}</a>
              </div>
              <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allowfullscreen>
              </iframe>

            </li>
        {% endfor %}
    </ul>
